<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Login</title>

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
		<link rel="stylesheet" type="text/css" href="css/styles.css">

	</head>
	<body id="login-page">
		<main>
			<div class="container">
				<div class="col-xs-12 text-center">
					<div class="logo">
						<a href=""><img src="images/logo.png"></a>
					</div>
					<div class="login-step-wrapper">
						<div class="login-step-header">
							<h1>Log In To BarterUpOnline</h1>
							<p>To log in, enter your email address below:</p>
						</div>
						<div class="login-form-wrapper">
							<form id="login-form" class="login-form" name="loginform">
								<input type="email" name="email" placeholder="Email Address" class="form-control login-field input-email">
								<input type="password" name="password" placeholder="Password" class="form-control login-field input-password">
								<button type="submit" name="submit" value="submit" class="btn btn-success login-form-button">Log In</button>
							</form>
							<div class="row text-left login-form-sub-links-wrapper">
								<div class="col-xs-12 col-sm-6 no-padding">
									<a href="#">Forgot your Password</a>
								</div>
								<div class="col-xs-12 col-sm-6 no-padding">
									Don't have an account? <a href="signup.html">Sign Up</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>
